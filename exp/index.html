<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="controls">
        <button data-action="force1">force1</button>
        <button data-action="force2">force2</button>
    </div>

    <div class="vis-container">
        <svg class="vis"></svg>
        <select class="variable-selector" name="y-variable" id="sel-y-variable">
            <option value="">Select a variable for the Y axis!</option>
        </select>
        <select class="variable-selector" name="x-variable" id="sel-x-variable">
            <option value="">Select a variable for the X axis!</option>

        </select>
    </div>


    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="vis.js"></script>
    
</body>
</html>
